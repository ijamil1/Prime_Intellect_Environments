# configs/lab/CausalExplorerEnv.toml
model = "allenai/OLMo-3-7B-Instruct"
max_steps = 500
batch_size = 120
rollouts_per_example = 12
learning_rate = 3e-5

[buffer]
online_difficulty_filtering = true
easy_threshold = 0.95             # Examples scored above 0.95 are "easy"
hard_threshold = 0.6              # Examples scored below 0.2 are "hard"
easy_fraction = 0.05
hard_fraction = 0.25

[sampling]
max_tokens = 5000

[[env]]
id = "irfanjamil/CausalExplorerEnv"
args = { num_examples = 250 }

[eval]
interval = 10                    # Evaluate every 50 steps

[[eval.env]]
id = "irfanjamil/CausalExplorerEnv"
num_examples = 50
rollouts_per_example = 3
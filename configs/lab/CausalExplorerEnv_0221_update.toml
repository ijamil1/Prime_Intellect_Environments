# configs/lab/CausalExplorerEnv_0221_update.toml
model = "allenai/OLMo-3-7B-Instruct"
max_steps = 500
batch_size = 120
rollouts_per_example = 12
learning_rate = 3e-5

[buffer]
online_difficulty_filtering = true

[sampling]
max_tokens = 5000

[[env]]
id = "irfanjamil/CausalExplorerEnv@0.2.5"
args = { num_examples = 250 }

[eval]
interval = 500                    # Evaluate every 500 steps

[[eval.env]]
id = "irfanjamil/CausalExplorerEnv@0.2.5"
num_examples = 100
rollouts_per_example = 3

[val]
num_examples = 50                            # Validation examples per check
rollouts_per_example = 1                     # Rollouts per validation example
interval = 50                                # Validate every N steps
